<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DuoRain</title>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;800&display=swap"
  rel="stylesheet"
/>

<style>
  /* ---
  --- UI Redesign 4.0 by Gemini ---
  --- Implemented "Infinity Gauntlet" dust/fade screen transition effect. ---
  --- Fully compatible with DuoRainGUI.py ---
  --- */

  :root {
    --bg1: #0d0b1d;
    --bg2: #2a1a45;
    --bg3: #1a0f30;
    --accent1: #8A2BE2; /* BlueViolet */
    --accent2: #00BFFF; /* DeepSkyBlue */
    --glow-accent: rgba(0, 191, 255, 0.5);
    --glass: rgba(26, 15, 48, 0.4);      
    --glass-strong: rgba(26, 15, 48, 0.6);
    --muted: rgba(255, 255, 255, 0.65);
    --glass-border: rgba(255, 255, 255, 0.1);
    --shadow-color: rgba(5, 2, 12, 0.5);
  }

  html,
  body { height: 100%; margin: 0; }
  body {
    font-family: "Inter", "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), var(--accent1));
    background-size: 400% 400%;
    animation: gradientShift 25s ease infinite;
    display: flex; align-items: flex-start; justify-content: center;
    color: #fff; min-height: 100vh;
    padding: 36px 18px; box-sizing: border-box; overflow: hidden;
  }
  @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

  .shell {
    width: 100%; max-width: 1100px;
    display: flex; flex-direction: column; align-items: center; gap: 22px;
    animation: fadeIn 1.2s ease-out;
  }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); }}

  .logo-row { display: flex; align-items: center; gap: 20px; margin-top: 8px; user-select: none; }
  .logo-image { width: 100px; height: 100px; filter: drop-shadow(0 10px 30px var(--shadow-color)); opacity: 0.9; }
  .title { display: flex; flex-direction: row; align-items: baseline; gap: 12px; }
  .duo, .rain { font-family: "Poppins", sans-serif; font-size: 80px; font-weight: 800; text-shadow: 0 8px 30px var(--shadow-color); }
  .rain { background: linear-gradient(90deg, var(--accent1), var(--accent2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

  /* [GEMINI] - Screen visibility now controls the "fade in" part of the animation */
  .screen {
    width: 100%; max-width: 720px; min-height: 400px;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    position: absolute;
    padding: 8px; box-sizing: border-box;
    transition: opacity 0.4s 0.5s ease, transform 0.4s 0.5s ease; /* Delay the entrance animation */
    pointer-events: none;
    opacity: 0;
    transform: scale(0.98);
  }
  .screen.visible {
    pointer-events: auto;
    opacity: 1;
    transform: scale(1);
  }

  /* [GEMINI] - GAUNTLET SNAP EFFECT STYLES */
  .particle-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none; overflow: hidden;
  }
  .particle {
    position: absolute;
    width: 6px; height: 6px;
    border-radius: 50%;
    opacity: 1;
    transition: transform 1.2s ease-out, opacity 1.2s ease-out;
  }


  .hero-button {
    background: var(--glass-strong); border: 1px solid var(--glass-border); border-radius: 24px; padding: 24px 48px;
    display: flex; align-items: center; gap: 20px; cursor: pointer;
    font-family: "Poppins", sans-serif; font-size: 28px; letter-spacing: 0.5px;
    user-select: none; transition: all 0.3s ease; backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(138, 43, 226, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.3);
    animation: pulseGlow 4s infinite ease-in-out;
  }
  @keyframes pulseGlow { 0% { box-shadow: 0 0 20px rgba(138, 43, 226, 0.2); } 50% { box-shadow: 0 0 35px rgba(138, 43, 226, 0.4); } 100% { box-shadow: 0 0 20px rgba(138, 43, 226, 0.2); } }
  .hero-button img { width: 40px; height: 40px; transition: transform 0.3s ease; }
  .hero-button span { font-weight: 800; background: linear-gradient(90deg, #00BFFF, var(--accent1), var(--bg2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  .hero-button:hover { transform: translateY(-8px) scale(1.03); background: var(--glass); border-color: rgba(255, 255, 255, 0.3); box-shadow: 0 25px 50px var(--shadow-color), 0 0 40px rgba(138, 43, 226, 0.5); }
  .hero-button:hover img { transform: rotate(-10deg); }

  #farmButtonsGroup { display: flex; flex-wrap: wrap; gap: 22px; justify-content: center; margin-top: 20px; }
  .farm-button { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 18px; padding: 20px 30px; min-width: 180px; display: flex; align-items: center; gap: 14px; cursor: pointer; font-family: "Poppins", sans-serif; font-size: 19px; font-weight: 700; transition: all 0.25s ease; backdrop-filter: blur(8px); }
  .farm-button img { width: 28px; height: 28px; }
  .farm-button:hover { transform: translateY(-6px); background: var(--glass-strong); border-color: rgba(255, 255, 255, 0.2); box-shadow: 0 15px 30px var(--shadow-color); }
  .farm-button.selected { transform: translateY(-6px) scale(1.02); box-shadow: 0 0 30px var(--glow-accent); background: linear-gradient(90deg, rgba(0, 191, 255, 0.1), rgba(138, 43, 226, 0.15)); border: 1px solid rgba(0, 191, 255, 0.5); }
  
  .back-button { align-self: flex-start; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 12px; padding: 10px 18px; font-weight: 600; color: var(--muted); cursor: pointer; transition: all 0.2s ease; }
  .back-button:hover { background: rgba(255, 255, 255, 0.1); color: #fff; transform: translateX(-4px); }

  #inputPanel { background: var(--glass-strong); border-radius: 20px; padding: 32px 36px; border: 1px solid var(--glass-border); box-shadow: 0 25px 70px var(--shadow-color); backdrop-filter: blur(12px); display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 28px; width: 100%; max-width: 480px; }
  .input-wrap { position: relative; width: 100%; }
  .input-wrap input { width: 100%; padding: 16px 16px 16px 52px; border-radius: 14px; border: 1px solid var(--glass-border); background: rgba(0, 0, 0, 0.25); color: white; font-weight: 600; font-size: 16px; transition: all 0.2s ease; }
  .input-wrap input:focus { outline: none; border-color: var(--accent2); box-shadow: 0 0 15px var(--glow-accent); }
  .input-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); width: 24px; height: 24px; opacity: 0.9; }
  #startBtn { padding: 16px 28px; border-radius: 14px; border: none; background: linear-gradient(90deg, var(--accent1), var(--accent2)); color: white; font-weight: 700; font-size: 16px; cursor: pointer; transition: all 0.2s ease; box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4); }
  #startBtn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; box-shadow: none; }
  #startBtn:hover:not(:disabled) { transform: translateY(-5px); box-shadow: 0 18px 40px rgba(0, 191, 255, 0.4); }
  .progress-area { width: 100%; display: flex; flex-direction: column; gap: 14px; align-items: center; opacity: 0; max-height: 0; transition: opacity 0.4s ease, max-height 0.4s ease; }
  .progress-area.visible { opacity: 1; max-height: 140px; }
  .progress-bar { height: 12px; width: 100%; max-width: 480px; border-radius: 999px; background: rgba(0, 0, 0, 0.25); overflow: hidden; box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3); }
  .progress-fill { height:100%; width: 0%; border-radius: 999px; background: linear-gradient(90deg, var(--accent1), var(--accent2)); box-shadow: 0 0 15px var(--glow-accent); transition: width 420ms ease; }

  #inputScreen > *, #farmMenuScreen > * { display: none; } /* Hide children during snap to prevent flickering */
  #inputScreen, #farmMenuScreen { display: block; grid-template-rows: none; justify-items: normal; gap: 0; }
  #inputScreen.visible > *, #farmMenuScreen.visible > * { display: flex; /* Or grid, block, etc., as appropriate */ }
  #farmMenuScreen.visible {display: grid; grid-template-rows: auto 1fr; justify-items: center; gap: 20px; }

  @media (max-width: 720px) {
    .logo-image { width: 60px; height: 60px; } .duo, .rain { font-size: 52px; }
    #farmButtonsGroup { flex-direction: column; gap: 16px; } .hero-button { padding: 20px 36px; font-size: 22px; }
    .hero-button img { width: 32px; height: 32px; }
  }
  
  #xpBtn { color: #f1fa8c; text-shadow: 0 0 5px #f1fa8c, 0 0 10px rgba(241, 250, 140, 0.5); }
  #gemBtn { color: #8be9fd; text-shadow: 0 0 5px #8be9fd, 0 0 10px rgba(139, 233, 253, 0.5); }
  #streakBtn { color: #ffb86c; text-shadow: 0 0 5px #ffb86c, 0 0 10px rgba(255, 184, 108, 0.5); }

</style>
</head>
<body>
  <div class="shell" role="main">

    <div class="logo-row" aria-hidden="true">
      <img class="logo-image" src="https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/rain-thunder-cloud.png" alt="cloud" />
      <div class="title"><div class="duo">Duo</div><div class="rain">Rain</div></div>
      <img class="logo-image" src="https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/rain-thunder-cloud.png" alt="cloud" />
    </div>
    
    <!-- All screens now live inside a container for easier management -->
    <div id="screen-container">
      <section id="mainMenuScreen" class="screen" aria-label="Main Menu">
        <button id="farmsBtn" class="hero-button">
          <img src="https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/farms.svg" alt="" />
          <span>Farms</span>
        </button>
      </section>

      <section id="farmMenuScreen" class="screen" aria-label="Farming actions" role="region">
        <button id="backBtnFarms" class="back-button">‚Üê Back</button>
        <div id="farmButtonsGroup" role="tablist">
          <button class="farm-button" data-mode="xp" id="xpBtn" role="tab"><img src="https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/xp.svg" alt="" /> XP Farm</button>
          <button class="farm-button" data-mode="gem" id="gemBtn" role="tab"><img src="https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/gems.svg" alt="" /> Gem Farm</button>
          <button class="farm-button" data-mode="streak" id="streakBtn" role="tab"><img src="https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/streak.svg" alt="" /> Streak Farm</button>
        </div>
      </section>

      <section id="inputScreen" class="screen" aria-label="Farm input and progress" role="region">
        <button id="backBtnInput" class="back-button">‚Üê Back</button>
        <div id="inputPanel">
          <div class="input-wrap"><img class="input-icon" src="" alt="" id="inputIcon" /><input type="text" id="farmInput" autocomplete="off" placeholder="" /></div>
          <button id="startBtn" disabled>Start Farming</button>
          <div class="progress-area" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="progress-meta"><div class="label" id="progressLabel">Progress</div><div class="sub" id="progressPercent">0%</div></div>
            <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
          </div>
        </div>
      </section>
    </div>

  </div>

  <script>
    (() => {
      // [GEMINI] - GAUNTLET SNAP EFFECT SCRIPT
      const PARTICLE_COUNT = 200;
      const PARTICLE_COLORS = ['#8A2BE2', '#4B0082', '#00BFFF', '#1E90FF'];

      function gauntletSnapEffect(element, onComplete) {
        const rect = element.getBoundingClientRect();
        const overlay = document.createElement('div');
        overlay.classList.add('particle-overlay');
        document.body.appendChild(overlay);

        for (let i = 0; i < PARTICLE_COUNT; i++) {
          const p = document.createElement('div');
          p.classList.add('particle');
          
          p.style.left = `${rect.left + (Math.random() * rect.width)}px`;
          p.style.top = `${rect.top + (Math.random() * rect.height)}px`;
          p.style.background = PARTICLE_COLORS[Math.floor(Math.random() * PARTICLE_COLORS.length)];
          
          overlay.appendChild(p);
          
          const travelX = (Math.random() - 0.5) * window.innerWidth * 0.7;
          const travelY = (Math.random() - 0.5) * window.innerHeight * 0.7;
          const rotation = (Math.random() - 0.5) * 720;

          // Animate particle away
          requestAnimationFrame(() => {
            p.style.transform = `translate(${travelX}px, ${travelY}px) rotate(${rotation}deg) scale(0)`;
            p.style.opacity = '0';
          });
        }
        
        // Hide original element's content immediately
        element.style.opacity = '0';
        element.style.pointerEvents = 'none';

        // Clean up after animation
        setTimeout(() => {
          document.body.removeChild(overlay);
          if (onComplete) onComplete();
        }, 1200); // Should match particle transition duration
      }


      // --- Core Application Logic ---
      const mainMenuScreen = document.getElementById("mainMenuScreen");
      const farmMenuScreen = document.getElementById("farmMenuScreen");
      const inputScreen = document.getElementById("inputScreen");

      let currentVisibleScreen = mainMenuScreen; // Start with the main menu
      currentVisibleScreen.classList.add('visible');

      // Re-enable opacity for snapped element
      mainMenuScreen.style.opacity = '1';
      
      const farmsBtn = document.getElementById("farmsBtn");
      const farmButtons = document.querySelectorAll(".farm-button");
      const backBtnFarms = document.getElementById("backBtnFarms");
      const backBtnInput = document.getElementById("backBtnInput");
      const farmInput = document.getElementById("farmInput");
      const startBtn = document.getElementById("startBtn");
      const inputIcon = document.getElementById("inputIcon");
      const progressFill = document.getElementById("progressFill");
      const progressPercent = document.getElementById("progressPercent");
      const progressLabel = document.getElementById("progressLabel");
      const progressArea = inputScreen.querySelector(".progress-area");
      
      let currentFarmMode = null, farmingRunning = false, progressInterval = null, backendConnected = false;
      const iconMap = { xp: "https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/xp.svg", gem: "https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/gems.svg", streak: "https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/streak.svg" };
      const placeholderMap = { xp: "Enter Number Of Loops", gem: "Enter Number Of Loops", streak: "Enter Number Of Days" };

      // [GEMINI] - Centralized Screen Transition Function
      function transitionToScreen(newScreen) {
        if (!currentVisibleScreen || currentVisibleScreen === newScreen) return;
        
        const screenToFade = currentVisibleScreen;
        currentVisibleScreen = newScreen;

        gauntletSnapEffect(screenToFade, () => {
          screenToFade.classList.remove('visible');
          screenToFade.style.opacity = ''; // Reset for next time
          screenToFade.style.pointerEvents = '';
          
          newScreen.classList.add('visible');
        });
      }

      function resetProgress() { /* Unchanged */ }
      
      farmsBtn.addEventListener("click", () => transitionToScreen(farmMenuScreen));
      backBtnFarms.addEventListener("click", () => transitionToScreen(mainMenuScreen));

      farmButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          currentFarmMode = btn.dataset.mode;
          farmButtons.forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
          inputIcon.src = iconMap[currentFarmMode];
          farmInput.placeholder = placeholderMap[currentFarmMode];
          farmInput.value = ""; startBtn.disabled = true; resetProgress();
          transitionToScreen(inputScreen);
          setTimeout(() => farmInput.focus(), 600); // Focus after transition
        });
      });
      
      backBtnInput.addEventListener("click", () => {
        if (farmingRunning) { /* Stop logic unchanged */ }
        resetProgress(); farmInput.value = ""; startBtn.disabled = true; farmInput.disabled = false;
        transitionToScreen(farmMenuScreen);
      });

      farmInput.addEventListener("input", () => { startBtn.disabled = farmInput.value.trim() === ""; });
      startBtn.addEventListener("click", () => { /* Unchanged */ });
      
      // Backend Communication Logic (Unchanged)
      function onBackendProgress(current, total) { /* Unchanged */ }
      function setupBackend() { /* Unchanged */ }
      if (typeof qt !== "undefined") {
          const script = document.createElement("script");
          script.src = "qrc:///qtwebchannel/qwebchannel.js";
          script.onload = setupBackend;
          document.head.appendChild(script);
      }
    })();
  </script>
</body>
</html>
