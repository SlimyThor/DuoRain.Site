<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DuoRain</title>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;800&display=swap"
  rel="stylesheet"
/>

<style>
  /* ---
  --- UI Redesign 3.0 by Gemini ---
  --- Implemented user feedback for logo, layout, and button styling. ---
  --- Fully compatible with DuoRainGUI.py ---
  --- */

  :root {
    --bg1: #0d0b1d;
    --bg2: #2a1a45;
    --bg3: #1a0f30;
    --accent1: #8A2BE2; /* BlueViolet */
    --accent2: #00BFFF; /* DeepSkyBlue */
    --glow-accent: rgba(0, 191, 255, 0.5);
    --glass: rgba(26, 15, 48, 0.4);      /* Frosted glass */
    --glass-strong: rgba(26, 15, 48, 0.6);
    --muted: rgba(255, 255, 255, 0.65);
    --glass-border: rgba(255, 255, 255, 0.1);
    --shadow-color: rgba(5, 2, 12, 0.5);
  }

  html,
  body {
    height: 100%; margin: 0;
  }
  body {
    font-family: "Inter", "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), var(--accent1));
    background-size: 400% 400%;
    animation: gradientShift 25s ease infinite;
    display: flex; align-items: flex-start; justify-content: center;
    color: #fff; min-height: 100vh;
    padding: 36px 18px; box-sizing: border-box; overflow: hidden;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .shell {
    width: 100%; max-width: 1100px;
    display: flex; flex-direction: column; align-items: center; gap: 22px;
    animation: fadeIn 1.2s ease-out;
  }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); }}

  /* [GEMINI] 1. Logo & Title Fixes */
  .logo-row {
    display: flex; align-items: center; gap: 20px;
    margin-top: 8px; user-select: none;
  }
  /* Bigger rainclouds */
  .logo-image {
    width: 100px; height: 100px;
    filter: drop-shadow(0 10px 30px var(--shadow-color)); opacity: 0.9;
  }
  /* DuoRain text side-by-side */
  .title {
    display: flex;
    flex-direction: row; /* Explicitly set to row */
    align-items: baseline; /* Align by the text baseline */
    gap: 12px;
  }
  .duo, .rain {
    font-family: "Poppins", sans-serif;
    font-size: 80px; font-weight: 800;
    text-shadow: 0 8px 30px var(--shadow-color);
  }
  .rain {
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Screen Transitions */
  .screen {
    width: 100%; max-width: 720px; min-height: 400px;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    user-select: none; position: relative; padding: 8px; box-sizing: border-box;
    transition: opacity 0.5s ease, transform 0.5s ease, filter 0.5s ease;
  }
  .screen.hidden { opacity: 0; pointer-events: none; transform: scale(0.95); filter: blur(10px); position: absolute; }
  .screen.visible { opacity: 1; pointer-events: auto; transform: scale(1); filter: blur(0px); position: relative; }
  
  /* [GEMINI] 2. "Farms" Button Enhancements */
  .hero-button {
    background: var(--glass-strong);
    border: 1px solid var(--glass-border); border-radius: 24px; padding: 24px 48px;
    display: flex; align-items: center; gap: 20px;
    cursor: pointer;
    font-family: "Poppins", sans-serif; font-size: 28px; letter-spacing: 0.5px;
    user-select: none; transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(138, 43, 226, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.3);
    animation: pulseGlow 4s infinite ease-in-out;
  }
  @keyframes pulseGlow {
    0% { box-shadow: 0 0 20px rgba(138, 43, 226, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.3); }
    50% { box-shadow: 0 0 35px rgba(138, 43, 226, 0.4), inset 0 0 10px rgba(0, 0, 0, 0.3); }
    100% { box-shadow: 0 0 20px rgba(138, 43, 226, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.3); }
  }
  /* Bigger farms.svg icon */
  .hero-button img {
    width: 40px; height: 40px;
    transition: transform 0.3s ease;
  }
  /* Text gradient for "Farms" */
  .hero-button span {
    font-weight: 800;
    background: linear-gradient(90deg, #00BFFF, var(--accent1), var(--bg2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .hero-button:hover {
    transform: translateY(-8px) scale(1.03); background: var(--glass);
    border-color: rgba(255, 255, 255, 0.3);
    box-shadow: 0 25px 50px var(--shadow-color), 0 0 40px rgba(138, 43, 226, 0.5);
  }
  .hero-button:hover img {
    transform: rotate(-10deg);
  }

  /* --- Farm Menu Styling --- */
  #farmButtonsGroup { display: flex; flex-wrap: wrap; gap: 22px; justify-content: center; margin-top: 20px; }
  .farm-button {
    background: var(--glass); border: 1px solid var(--glass-border); border-radius: 18px;
    padding: 20px 30px; min-width: 180px;
    display: flex; align-items: center; gap: 14px; cursor: pointer;
    font-family: "Poppins", sans-serif; font-size: 19px; font-weight: 700; letter-spacing: 0.3px;
    user-select: none; transition: all 0.25s ease; backdrop-filter: blur(8px);
    box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.05);
  }
  .farm-button img { width: 28px; height: 28px; }
  .farm-button:hover { transform: translateY(-6px); background: var(--glass-strong); border-color: rgba(255, 255, 255, 0.2); box-shadow: 0 15px 30px var(--shadow-color); }
  .farm-button.selected { transform: translateY(-6px) scale(1.02); box-shadow: 0 0 30px var(--glow-accent), 0 15px 30px var(--shadow-color); background: linear-gradient(90deg, rgba(0, 191, 255, 0.1), rgba(138, 43, 226, 0.15)); border: 1px solid rgba(0, 191, 255, 0.5); }
  
  /* Universal Back Button Style */
  .back-button { align-self: flex-start; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 12px; padding: 10px 18px; font-weight: 600; color: var(--muted); cursor: pointer; user-select: none; transition: all 0.2s ease; }
  .back-button:hover { background: rgba(255, 255, 255, 0.1); color: #fff; transform: translateX(-4px); }

  /* Input Panel & Progress */
  #inputPanel { background: var(--glass-strong); border-radius: 20px; padding: 32px 36px; border: 1px solid var(--glass-border); box-shadow: 0 25px 70px var(--shadow-color); backdrop-filter: blur(12px); display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 28px; width: 100%; max-width: 480px; box-sizing: border-box; }
  .input-wrap { position: relative; width: 100%; }
  .input-wrap input { width: 100%; padding: 16px 16px 16px 52px; border-radius: 14px; border: 1px solid var(--glass-border); background: rgba(0, 0, 0, 0.25); color: white; font-weight: 600; font-size: 16px; transition: all 0.2s ease; box-sizing: border-box; }
  .input-wrap input:focus { outline: none; border-color: var(--accent2); box-shadow: 0 0 15px var(--glow-accent); background: rgba(0, 0, 0, 0.1); }
  .input-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); width: 24px; height: 24px; opacity: 0.9; }
  #startBtn { padding: 16px 28px; border-radius: 14px; border: none; background: linear-gradient(90deg, var(--accent1), var(--accent2)); color: white; font-weight: 700; font-size: 16px; letter-spacing: 0.5px; cursor: pointer; transition: all 0.2s ease; box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4); }
  #startBtn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; box-shadow: none; }
  #startBtn:hover:not(:disabled) { transform: translateY(-5px); box-shadow: 0 18px 40px rgba(0, 191, 255, 0.4); }
  .progress-area { width: 100%; display: flex; flex-direction: column; gap: 14px; align-items: center; opacity: 0; max-height: 0; transition: opacity 0.4s ease, max-height 0.4s ease; }
  .progress-area.visible { opacity: 1; max-height: 140px; }
  .progress-bar { height: 12px; width: 100%; max-width: 480px; border-radius: 999px; background: rgba(0, 0, 0, 0.25); overflow: hidden; box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3); }
  .progress-fill { height:100%; width: 0%; border-radius: 999px; background: linear-gradient(90deg, var(--accent1), var(--accent2)); box-shadow: 0 0 15px var(--glow-accent); transition: width 420ms ease; }

  /* Layout & Responsive */
  #inputScreen, #farmMenuScreen { display: grid; grid-template-rows: auto 1fr; justify-items: center; width: 100%; gap: 20px; }
  #backBtnFarms, #backBtnInput { justify-self: start; }
  #inputPanel { align-self: start; }
  @media (max-width: 720px) {
    .logo-image { width: 60px; height: 60px; }
    .duo, .rain { font-size: 52px; }
    #farmButtonsGroup { flex-direction: column; gap: 16px; }
    .hero-button { padding: 20px 36px; font-size: 22px; }
    .hero-button img { width: 32px; height: 32px; }
  }

  /* Neon Text Glow */
  #xpBtn { color: #f1fa8c; text-shadow: 0 0 5px #f1fa8c, 0 0 10px rgba(241, 250, 140, 0.5); }
  #gemBtn { color: #8be9fd; text-shadow: 0 0 5px #8be9fd, 0 0 10px rgba(139, 233, 253, 0.5); }
  #streakBtn { color: #ffb86c; text-shadow: 0 0 5px #ffb86c, 0 0 10px rgba(255, 184, 108, 0.5); }

</style>
</head>
<body>
  <div class="shell" role="main" aria-label="DuoRain automated farming tool">

    <div class="logo-row" aria-hidden="true">
      <img class="logo-image" src="https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/rain-thunder-cloud.png" alt="cloud" />
      <div class="title">
        <div class="duo">Duo</div>
        <div class="rain">Rain</div>
      </div>
      <img class="logo-image" src="https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/rain-thunder-cloud.png" alt="cloud" />
    </div>
    
    <section id="mainMenuScreen" class="screen visible" aria-label="Main Menu">
      <button id="farmsBtn" class="hero-button">
        <img src="https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/farms.svg" alt="" aria-hidden="true" />
        <!-- [GEMINI] Text is now in a span for gradient styling -->
        <span>Farms</span>
      </button>
    </section>

    <section id="farmMenuScreen" class="screen hidden" aria-label="Farming actions" role="region">
      <button id="backBtnFarms" class="back-button" aria-label="Back to main menu">← Back</button>
      <div id="farmButtonsGroup" role="tablist" aria-label="Farming actions">
        <button class="farm-button" data-mode="xp" id="xpBtn" role="tab" aria-controls="inputScreen">
          <img src="https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/xp.svg" alt="" /> XP Farm
        </button>
        <button class="farm-button" data-mode="gem" id="gemBtn" role="tab" aria-controls="inputScreen">
          <img src="https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/gems.svg" alt="" /> Gem Farm
        </button>
        <button class="farm-button" data-mode="streak" id="streakBtn" role="tab" aria-controls="inputScreen">
          <img src="https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/streak.svg" alt="" /> Streak Farm
        </button>
      </div>
    </section>

    <section id="inputScreen" class="screen hidden" aria-label="Farm input and progress" role="region">
      <button id="backBtnInput" class="back-button" aria-label="Back to farm menu">← Back</button>
      <div id="inputPanel">
        <div class="input-wrap">
          <img class="input-icon" src="" alt="" id="inputIcon" />
          <input type="text" id="farmInput" autocomplete="off" placeholder="" aria-label="Farm input" />
        </div>
        <button id="startBtn" disabled>Start Farming</button>
        <div class="progress-area" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          <div class="progress-meta">
            <div class="label" id="progressLabel">Progress</div>
            <div class="sub" id="progressPercent">0%</div>
          </div>
          <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // --- Unchanged, fully compatible JavaScript ---
    (() => {
      const mainMenuScreen = document.getElementById("mainMenuScreen");
      const farmMenuScreen = document.getElementById("farmMenuScreen");
      const inputScreen = document.getElementById("inputScreen");
      const farmsBtn = document.getElementById("farmsBtn");
      const farmButtons = document.querySelectorAll(".farm-button");
      const backBtnFarms = document.getElementById("backBtnFarms");
      const backBtnInput = document.getElementById("backBtnInput");
      const farmInput = document.getElementById("farmInput");
      const startBtn = document.getElementById("startBtn");
      const inputIcon = document.getElementById("inputIcon");
      const progressFill = document.getElementById("progressFill");
      const progressPercent = document.getElementById("progressPercent");
      const progressLabel = document.getElementById("progressLabel");
      const progressArea = inputScreen.querySelector(".progress-area");
      
      let currentFarmMode = null, farmingRunning = false, progressInterval = null;
      let backendConnected = false;

      const iconMap = {
        xp: "https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/xp.svg",
        gem: "https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/gems.svg",
        streak: "https://raw.githubusercontent.com/slimythor/DuoRain.Site/main/assets/streak.svg",
      };
      const placeholderMap = { xp: "Enter Number Of Loops", gem: "Enter Number Of Loops", streak: "Enter Number Of Days" };
      
      function showScreen(screenToShow) {
        document.querySelectorAll('.screen').forEach(s => { s.classList.add('hidden'); s.classList.remove('visible'); });
        setTimeout(() => {
          screenToShow.classList.remove('hidden'); screenToShow.classList.add('visible');
        }, 300);
      }

      function resetProgress() {
        progressFill.style.width = "0%"; progressArea.setAttribute('aria-valuenow', '0');
        progressPercent.textContent = "0%"; progressLabel.textContent = "Progress";
        progressArea.classList.remove("visible"); if (progressInterval) clearInterval(progressInterval);
      }
      
      farmsBtn.addEventListener("click", () => { showScreen(farmMenuScreen); });
      backBtnFarms.addEventListener("click", () => { showScreen(mainMenuScreen); });

      farmButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          currentFarmMode = btn.dataset.mode;
          farmButtons.forEach(b => { b.classList.remove("selected"); });
          btn.classList.add("selected");
          inputIcon.src = iconMap[currentFarmMode]; farmInput.placeholder = placeholderMap[currentFarmMode];
          farmInput.value = ""; startBtn.disabled = true; resetProgress();
          showScreen(inputScreen); farmInput.focus();
        });
      });
      
      backBtnInput.addEventListener("click", () => {
        if (farmingRunning) {
          if (window.backend && backendConnected) { try { window.backend.stop(); } catch (e) { console.warn("backend.stop() failed:", e); }}
          else if(progressInterval) clearInterval(progressInterval);
          farmingRunning = false;
        }
        resetProgress(); farmInput.value = ""; startBtn.disabled = true; farmInput.disabled = false;
        showScreen(farmMenuScreen);
      });

      farmInput.addEventListener("input", () => { startBtn.disabled = farmInput.value.trim() === ""; });
      
      startBtn.addEventListener("click", () => {
        if (farmingRunning) return;
        const count = parseInt(farmInput.value.trim(), 10);
        if (isNaN(count) || count <= 0) return;
        farmingRunning = true; startBtn.disabled = true; farmInput.disabled = true;
        progressLabel.textContent = "Starting farm..."; progressArea.classList.add("visible");
        if (window.backend && backendConnected) {
          try { window.backend.start(currentFarmMode, count); } catch (e) { console.warn("Backend call failed:", e); }
        }
      });
      
      function onBackendProgress(current, total) {
        const pct = total > 0 ? Math.round((current / total) * 100) : 0;
        progressFill.style.width = pct + "%"; progressPercent.textContent = pct + "%";
        progressLabel.textContent = `${current} / ${total}`; progressArea.setAttribute('aria-valuenow', pct);
        if (current >= total) {
          farmingRunning = false; startBtn.disabled = false; farmInput.disabled = false;
          progressLabel.textContent = "Farming complete!";
        } else { progressArea.classList.add("visible"); }
      }
      function setupBackend() {
        if (typeof qt === "undefined") return;
        new QWebChannel(qt.webChannelTransport, function (channel) {
          window.backend = channel.objects.backend; backendConnected = true;
          try { window.backend.updateProgress.connect(onBackendProgress);
          } catch(e) { console.warn("Failed to connect backend signals:", e); }
        });
      }
      if (typeof qt !== "undefined") {
        const script = document.createElement("script"); script.src = "qrc:///qtwebchannel/qwebchannel.js";
        script.onload = setupBackend; document.head.appendChild(script);
      }
    })();
  </script>
</body>
</html>
